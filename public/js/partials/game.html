<div class="results-container" ng-controller="YouTubeController">
	filter these results: <input ng-model="query">{{query}}
	<h3>Your Results!</h3>
	<ul class="videos-list">
		<li data-ng-repeat="video in videos | filter: query | orderBy:'-views'">
			<a target="_blank" href="https://youtube.com/watch?v={{video.id}}">{{video.title}}</a>
			<br>
			{{video.views | number}} views
			<br>
			<object style="width:100%;height:100%;width: 320px; height: 180px; float: none; clear: both; margin: 2px auto;" data="http://www.youtube.com/embed/{{video.id}}">
			</object>
		</li>
	</ul>
</div>
